<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select控件练习案例</title>
</head>
<body>

<h4>请选择你的英雄：</h4>
<select id="select">
    <option value="1">李白</option>
    <option selected="selected" value="2">韩信</option>
    <option value="3">典韦</option>
    <option value="4">凯</option>
</select>
</body>
</html>
